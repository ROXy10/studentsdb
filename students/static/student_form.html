<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Сервіс Обліку Студентів</title>
    <meta name="description"
          value="Система Обліку Студентів Навчального Закладу"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Start Container -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Форма редагування Студента</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputname" class="col-sm-4 control-label">Ім'я*</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputname" placeholder="Ім'я">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPatronymic" class="col-sm-4 control-label">По-батькові</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputPatronymic" placeholder="По-батькові">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSecondName" class="col-sm-4 control-label">Прізвище*</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputSecondName" placeholder="Прізвище">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputtest" class="col-sm-4 control-label">№ Білету*</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="inputtest" placeholder="№ Білету">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputdate" class="col-sm-4 control-label">Дата народження</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="inputdate" placeholder="Дата народження">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputfoto" class="col-sm-4 control-label">Фото</label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control" id="inputfoto" placeholder="Фото">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputgroupe" class="col-sm-4 control-label">Група*</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="inputgroupe">
                            <option value="">МтМ - 21</option>
                            <option value="">МтМ - 22</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputcomment" class="col-sm-4 control-label">Додаткові нотатки</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="inputcomment" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Зберегти</button>
                        <button type="submit" class="btn btn-default">Скасувати</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Container -->

<!-- Latest compiled and minified JavaScript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
